<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemViewDlg" widgetVar="ItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleItem.ViewItemTitle}">
            <h:form id="ItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <h:outputText value="#{bundleItem.ViewItemLabel_parent}"/>
                        <h:outputText value="#{itemController.selected.parent}" title="#{bundleItem.ViewItemTitle_parent}"/>
                        <h:outputText value="#{bundleItem.ViewItemLabel_type}"/>
                        <h:outputText value="#{itemController.selected.type}" title="#{bundleItem.ViewItemTitle_type}"/>
                        <h:outputText value="#{bundleItem.ViewItemLabel_name}"/>
                        <h:outputText value="#{itemController.selected.name}" title="#{bundleItem.ViewItemTitle_name}"/>
                        <h:outputText value="#{bundleItem.ViewItemLabel_id}"/>
                        <h:outputText value="#{itemController.selected.id}" title="#{bundleItem.ViewItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleItem.Close}" onclick="ItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
