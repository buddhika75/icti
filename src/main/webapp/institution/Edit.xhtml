<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionEditDlg" widgetVar="InstitutionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleItem.EditInstitutionTitle}">
            <h:form id="InstitutionEditForm">
                <h:panelGroup id="display">
                                        <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_type}" for="type" />
                        <p:selectOneMenu id="type" value="#{institutionController.selected.type}" title="#{bundleItem.CreateInstitutionTitle_type}" >
                            <f:selectItems value="#{enumController.institutionTypes}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_name}" for="name" />
                        <p:inputText id="name" value="#{institutionController.selected.name}" title="#{bundleItem.CreateInstitutionTitle_name}" />
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_code}" for="code" />
                        <p:inputText id="code" value="#{institutionController.selected.code}" title="#{bundleItem.CreateInstitutionTitle_code}" />
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{institutionController.selected.address}" title="#{bundleItem.CreateInstitutionTitle_address}" />
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{institutionController.selected.telephone}" title="#{bundleItem.CreateInstitutionTitle_telephone}" />
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_email}" for="email" />
                        <p:inputText id="email" value="#{institutionController.selected.email}" title="#{bundleItem.CreateInstitutionTitle_email}" />
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{institutionController.selected.fax}" title="#{bundleItem.CreateInstitutionTitle_fax}" />
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_parentInstitution}" for="parentInstitution" />
                        <p:selectOneMenu id="parentInstitution" value="#{institutionController.selected.parentInstitution}" >
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="parentInstitutionItem"
                                           itemLabel="#{parentInstitutionItem.name}"
                                           itemValue="#{parentInstitutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleItem.CreateInstitutionLabel_area}" for="area" />
                        <p:selectOneMenu id="area" value="#{institutionController.selected.area}" >
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaItem"
                                           itemValue="#{areaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institutionController.update}" value="#{bundleItem.Save}" update="display,:InstitutionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InstitutionEditDialog');"/>
                    <p:commandButton value="#{bundleItem.Cancel}" onclick="InstitutionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
