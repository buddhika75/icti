<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionViewDlg" widgetVar="InstitutionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleItem.ViewInstitutionTitle}">
            <h:form id="InstitutionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_type}"/>
                        <h:outputText value="#{institutionController.selected.type}" title="#{bundleItem.ViewInstitutionTitle_type}"/>
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_name}"/>
                        <h:outputText value="#{institutionController.selected.name}" title="#{bundleItem.ViewInstitutionTitle_name}"/>
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_code}"/>
                        <h:outputText value="#{institutionController.selected.code}" title="#{bundleItem.ViewInstitutionTitle_code}"/>
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_address}"/>
                        <h:outputText value="#{institutionController.selected.address}" title="#{bundleItem.ViewInstitutionTitle_address}"/>
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_telephone}"/>
                        <h:outputText value="#{institutionController.selected.telephone}" title="#{bundleItem.ViewInstitutionTitle_telephone}"/>
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_email}"/>
                        <h:outputText value="#{institutionController.selected.email}" title="#{bundleItem.ViewInstitutionTitle_email}"/>
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_fax}"/>
                        <h:outputText value="#{institutionController.selected.fax}" title="#{bundleItem.ViewInstitutionTitle_fax}"/>
                        <h:outputText value="#{bundleItem.ViewInstitutionLabel_parentInstitution}"/>
                        <h:outputText value="#{institutionController.selected.parentInstitution}" title="#{bundleItem.ViewInstitutionTitle_parentInstitution}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleItem.Close}" onclick="InstitutionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
