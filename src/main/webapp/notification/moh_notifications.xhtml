<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                MOH Notifications
            </ui:define>

            <ui:define name="body">

                <h:form >


                    <p:panel header="MOH Notifications" style="width: 1600px!important; margin: auto;" >
                        <h:panelGrid columns="18" >
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:calendar value="#{notificationController.fromDate}" pattern="dd MMMM yyyy" ></p:calendar>
                            <p:spacer width="10" height="1" ></p:spacer>

                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{notificationController.toDate}"  pattern="dd MMMM yyyy" ></p:calendar>
                            <p:spacer width="10" height="1" ></p:spacer>

                            <p:outputLabel value="MOH" ></p:outputLabel>
                            <p:selectOneMenu value="#{notificationController.mohArea}"  >
                                <f:selectItems value="#{areaController.mohAreas}" var="m" itemLabel="#{m.name}" itemValue="#{m}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer width="10" height="1" ></p:spacer>

                            <p:commandButton ajax="false" value="Process" action="#{notificationController.listMohAreaNotifications()}" ></p:commandButton>
                            <p:spacer width="10" height="1" ></p:spacer>
                            <p:commandButton ajax="false" value="Back" action="/index" ></p:commandButton>


                        </h:panelGrid>


                        <p:dataTable value="#{notificationController.areaNotifications}" var="item" rowKey="#{item.id}" rowIndexVar="n">
                            <p:column sortBy="#{item.pid}">
                                <f:facet name="header">
                                    <h:outputText value="PID"/>
                                </f:facet>
                                <h:outputText value="#{item.pid}"/>
                            </p:column>
                            <p:column sortBy="#{item.sendDate}">
                                <f:facet name="header">
                                    <h:outputText value="Send Date"/>
                                </f:facet>
                                <h:outputText value="#{item.sendDate}">
                                    <f:convertDateTime pattern="dd/MMMM/yyyy" timeZone="Asia/Colombo" />
                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{item.hospital.name}">
                                <f:facet name="header">
                                    <h:outputText value="Hospital"/>
                                </f:facet>
                                <h:outputText value="#{item.hospital.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.addmitedDate}">
                                <f:facet name="header">
                                    <h:outputText value="Addmited Date"/>
                                </f:facet>
                                <h:outputText value="#{item.addmitedDate}">
                                    <f:convertDateTime pattern="dd/MMMM/yyyy"  timeZone="Asia/Colombo" />
                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{item.bht}">
                                <f:facet name="header">
                                    <h:outputText value="BHT"/>
                                </f:facet>
                                <h:outputText value="#{item.bht}"/>
                            </p:column>
                            <p:column sortBy="#{item.patientsName}">
                                <f:facet name="header">
                                    <h:outputText value="Patients Name"/>
                                </f:facet>
                                <h:outputText value="#{item.patientsName}"/>
                            </p:column>
                            <p:column sortBy="#{item.age}">
                                <f:facet name="header">
                                    <h:outputText value="Age"/>
                                </f:facet>
                                <h:outputText value="#{item.age}"/>
                            </p:column>
                            <p:column sortBy="#{item.gender}">
                                <f:facet name="header">
                                    <h:outputText value="Gender"/>
                                </f:facet>
                                <h:outputText value="#{item.gender}"/>
                            </p:column>
                            <p:column sortBy="#{item.district.name}">
                                <f:facet name="header">
                                    <h:outputText value="District"/>
                                </f:facet>
                                <h:outputText value="#{item.district.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.moh.name}">
                                <f:facet name="header">
                                    <h:outputText value="MOH Area"/>
                                </f:facet>
                                <h:outputText value="#{item.moh.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.phiArea.name}">
                                <f:facet name="header">
                                    <h:outputText value="PHI Area"/>
                                </f:facet>
                                <h:outputText value="#{item.phiArea.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.gnDivision.name}">
                                <f:facet name="header">
                                    <h:outputText value="GN Division"/>
                                </f:facet>
                                <h:outputText value="#{item.gnDivision.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.address}">
                                <f:facet name="header">
                                    <h:outputText value="Address"/>
                                </f:facet>
                                <h:outputText value="#{item.address}"/>
                            </p:column>
                            <p:column sortBy="#{item.tel}">
                                <f:facet name="header">
                                    <h:outputText value="Tel"/>
                                </f:facet>
                                <h:outputText value="#{item.tel}"/>
                            </p:column>

                            <p:column  >
                                <f:facet name="header">
                                    <h:outputText value="Delete"/>
                                </f:facet>
                                <p:commandButton ajax="false" 
                                                 action="#{notificationController.deleteNotification()}"
                                                 value="Delete" >
                                    <f:setPropertyActionListener value="#{item}" target="#{notificationController.selected}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>





                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
